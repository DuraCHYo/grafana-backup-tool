name: Docker Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            dealfa/grafana-backup-tool
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            latest

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  release:
    needs: docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate release notes
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "## ðŸ³ Docker Image" >> release_notes.md
          echo "" >> release_notes.md
          echo "âœ… **Successfully published to Docker Hub!**" >> release_notes.md
          echo "" >> release_notes.md
          echo "**Image:** \`dealfa/grafana-backup-tool\`" >> release_notes.md
          echo "**Tag:** \`$TAG\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Pull Command" >> release_notes.md
          echo "\`\`\`bash" >> release_notes.md
          echo "docker pull dealfa/grafana-backup-tool:$TAG" >> release_notes.md
          echo "\`\`\`" >> release_notes.md
          echo "" >> release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}